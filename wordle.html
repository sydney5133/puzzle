<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cider Puzzle</title>
  <!-- Cute fall-style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff3e6; /* warm beige */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Caveat', cursive;
      font-size: 48px;
      color: #7a3803;
      margin-bottom: 5px;
    }
    p {
      font-size: 18px;
      color: #5a2a01;
      margin-top: 0;
    }
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      margin-top: 20px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, 65px);
      gap: 8px;
    }
    .tile {
      width: 65px;
      height: 65px;
      border: 2px solid #e0c9a6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      text-transform: uppercase;
      font-weight: bold;
      background: #fffdf8;
      border-radius: 12px; /* rounded edges */
      box-shadow: 2px 2px 6px rgba(122, 56, 3, 0.2);
      transition: background 0.3s ease;
    }
    .green {
      background: #cc5801;
      color: white;
    }
    .yellow {
      background: #7a3803;
      color: white;
    }
    .gray {
      background: #ffe5b5;
      color: black;
    }
    #legend {
      margin-top: 15px;
      padding: 12px 18px;
      border: 2px solid #7a3803;
      background: #fffaf2;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.6em;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    #legend span {
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    #legend .green { background: #cc5801; color: white; }
    #legend .yellow { background: #7a3803; color: white; }
    #legend .gray { background: #ffe5b5; color: black; }
    #guessInput {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #cc5801;
      border-radius: 8px;
      outline: none;
      font-family: 'Quicksand', sans-serif;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #cc5801;
      color: white;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }
    button:hover {
      background: #a64601;
    }
    #message {
      margin-top: 20px;
      font-size: 22px;
      font-family: 'Caveat', cursive;
      color: #7a3803;
    }
  </style>
</head>
<body>
  <h1>üçÇ Fall Wordle üçÇ</h1>
  <p>Guess the cozy 5-letter word!</p>

  <!-- Legend explaining colors -->
  <div id="legend">
    <p><span class="green">Orange</span> = Correct letter in the correct spot</p>
    <p><span class="yellow">Brown</span> = Correct letter in the wrong spot</p>
    <p><span class="gray">Cream</span> = Letter not in the word</p>
  </div>

  <div id="board"></div>
  <input id="guessInput" maxlength="5" placeholder="Enter guess" />
  <button onclick="submitGuess()">Submit</button>
  <div id="message"></div>

  <script>
    const SECRET = "cider";
    const MAX_GUESSES = 6;
    let currentRow = 0;

    const board = document.getElementById("board");
    for (let r = 0; r < MAX_GUESSES; r++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let c = 0; c < 5; c++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
      }
      board.appendChild(row);
    }

    function submitGuess() {
      const input = document.getElementById("guessInput");
      let guess = input.value.toLowerCase();
      if (guess.length !== 5 || !/^[a-z]+$/.test(guess)) {
        alert("Please enter a valid 5-letter word.");
        return;
      }

      const row = board.children[currentRow];
      const letters = row.children;

      // count letters for yellow logic
      const secretCounts = {};
      for (let i = 0; i < 5; i++) {
        if (SECRET[i] !== guess[i]) {
          secretCounts[SECRET[i]] = (secretCounts[SECRET[i]] || 0) + 1;
        }
      }

      for (let i = 0; i < 5; i++) {
        letters[i].textContent = guess[i];
        if (guess[i] === SECRET[i]) {
          letters[i].classList.add("green");
        } else if (secretCounts[guess[i]]) {
          letters[i].classList.add("yellow");
          secretCounts[guess[i]]--;
        } else {
          letters[i].classList.add("gray");
        }
      }

      if (guess === SECRET) {
        document.getElementById("message").textContent = "üéâ You solved it!";
        input.disabled = true;
        return;
      }

      currentRow++;
      input.value = "";
      if (currentRow >= MAX_GUESSES) {
        document.getElementById("message").textContent = "‚òπÔ∏è Out of tries! The word was " + SECRET.toUpperCase();
        input.disabled = true;
      }
    }
  </script>
</body>
</html>
